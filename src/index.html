<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GoExotic</title>
  <base href="http://localhost:4200/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
  <link rel="shortcut icon" href="assets/img/favicon.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- index.html -->
    <link rel="stylesheet" href="assets/css/plugins.css" />
 <meta name="og:title" property="og:title" content="Best Pre Owned Luxury Car Dealers- GoExotic">
<meta name="og:url" property="og:url" content="https://www.goexotic.co/">
<meta name="og:image" property="og:image" content="https://www.goexotic.co/assets/img/logo-light.png">
<meta name="og:imagealt" property="og:imagealt" content="GoExotic">

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "url": "https://www.goexotic.co/",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://www.goexotic.co/pre-owned-used-luxury-car/products?search={brandID}",
    "query-input": "required name=brandID"
  }
}
</script>

         
</head>
<body>
  <!-- Preloader -->
  <div class="preloader-bg"></div>
  <div id="preloader">
      <div id="preloader-status">
          <div class="preloader-position loader"> <span></span> </div>
      </div>
  </div>
  <!-- Progress scroll totop -->
  <div class="progress-wrap cursor-pointer">
      <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
          <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
  </div>
  <app-root></app-root>
 
</body>
</html>

<!-- Header Banner -->
<section class="banner-header middle-height section-padding bg-img" data-overlay-dark="5" data-background="https://goexotic.co/assets/img/slider/3.jpg" style="background-image: url('https://goexotic.co/assets/img/slider/3.jpg');">
    <div class="v-middle">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Contact <span>Us</span></h1>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact Box -->
<div class="contact-box">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-3 col-sm-6 animate-box" data-animate-effect="fadeInUp">
                <div class="item text-center"> <span class="icon omfi-location"></span>
                    <h5>Location</h5>
                    <p>{{settings[7]?.value}}</p> <i class="numb omfi-location"></i>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 animate-box" data-animate-effect="fadeInUp">
                <div class="item text-center"> <span class="icon omfi-envelope"></span>
                    <h5>Email us</h5>
                    <a href="mailto:{{settings[8]?.value}}">{{settings[8]?.value}} </a> <i class="numb omfi-envelope"></i>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 animate-box" data-animate-effect="fadeInUp">
                <div class="item text-center"> <span class="icon omfi-phone"></span>
                    <h5>Buy Car</h5>
                    <a href="tel:{{settings[5]?.value}} ">{{settings[5]?.value}} </a> <i class="numb omfi-phone"></i>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 animate-box" data-animate-effect="fadeInUp">
                <div class="item text-center"> <span class="icon omfi-phone"></span>
                    <h5>Sell Car</h5>
                    <a href="tel:{{settings[6]?.value}}">{{settings[6]?.value}} </a> <i class="numb omfi-phone"></i>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact -->
<section class="contact section-padding">
    <div class="container">
        <div class="row">
            <!-- Form -->
            <div class="col-lg-12 col-md-12 mb-30">
                <div class="form-box">
                    <h5>Get in Touch</h5>
                    <form class="contact__form" action="/" name="contactform" #contactform="ngForm" (ngSubmit)="submitDeatils(contactform)">
                        <!-- form message -->
                         @if(isSubmit == 'false'){
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-success contact__msg"  role="alert">
                                    Your message was sent successfully. </div>
                            </div>
                        </div>
                    }
                    @else{
                        <!-- form elements -->
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input name="name" type="text" placeholder="Your Name *" required ngModel>
                            </div>
                            <div class="col-md-6 form-group">
                                <input name="email" type="email" placeholder="Your Email *" required ngModel>
                            </div>
                            <div class="col-md-6 form-group">
                                <input name="phone" type="text" placeholder="Your Number *" required ngModel>
                            </div>
                            <div class="col-md-6 form-group">
                                <input name="subject" type="text" placeholder="Subject *" required ngModel>
                            </div>
                            <div class="col-md-12 form-group">
                                <textarea name="message" id="message" cols="30" rows="4" placeholder="Message *" required ngModel></textarea>
                            </div>
                            <div class="col-md-12">
                                <input name="submit" class="theme-gradient-btn px-5 d-block mx-auto" type="submit" value="SUBMIT"  [disabled]="contactform.invalid">
                            </div>
                        </div>
                    }
                    </form>
                </div>
            </div>
           
        </div>
    </div>
</section>

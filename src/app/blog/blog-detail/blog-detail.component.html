 <!-- Header Banner -->
    <section class="banner-header section-padding bg-img" data-overlay-dark="7" style="background-image: url('https://goexotic.co/assets/img/slider/3.jpg');" *ngIf="blog">
        <div class="v-middle">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-12 text-center">
                        <div>
                            <h6 class="mb-0">GoExotic</h6>
                            <h2>Blog</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="blog p-100" *ngIf="blog">
        <div class="container">
            <div class="card shadow-lg border-0 mb-4">
                <div class="card-image">
                    <img src="http://localhost/goexoctic/assets/images/{{blog.featured_image}}" class="card-img-top rounded-top" alt="Blog Image">
                </div>
                <div class="card-body">
                    <h2 class="card-title fw-semibold">{{ blog.post_title }}</h2>
                    <p class="text-muted">Posted on {{ blog.created_at | date:'MMMM d, y' : '+0000' }}
</p>
                    <ng-container>
                    <div [innerHTML]="blog.content"></div>
    
                    </ng-container>
                    
                </div>

            </div>
        </div>
    </section>
